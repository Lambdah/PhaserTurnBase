<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Turn based Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<script src="player.js"></script>
<script src="enemy.js"></script>
<script src="skills/skills.js"></script>
<script type="text/javascript">


var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
          default: 'arcade',
          arcade: {
            gravity: { y: 0},
            debug: false
          }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    var enemies = [];
    var players = [];

    var selected;
    var player;
    var cursors;

    // Used for the class
    var player1;
    var enemy1;
    var skill_player1;
    var enemy_unit;

    // UI overlay
    var Ui1;
    var Ui2;

    // Text for the UI
    var playerText;
    var enemyText;

    // Enumerations with state
    const Actions = {
      IDLE: 'idle',
      ATTACK: 'attack',
      OTHER: 'other'
    }

    var actions = Actions.IDLE;

    function preload(){

      player1 = new Player('MMan', 5, 200, 200, 'assets/MMIdle60x75.png', 50, 50);
      enemy1 = new Enemy('dragon', 10, 1000,1000, 'assets/dragon.png');
      skill_player1 = new UnitSkills(player1);
      enemy_unit = new UnitSkills(enemy_unit);

      this.load.image('town', 'assets/Battleback_town.png');
      this.load.image('dragon', 'assets/dragon.png');
      this.load.spritesheet('MMan', 'assets/MMIdle60x75.png', {frameWidth: 60, frameHeight: 75});
      this.load.image('UIoverlay', 'assets/UI-overlay80x60.png');
    }

    function create(){
      this.add.image(0,0,'town').setOrigin(0,0);
      this.add.sprite(625, 250, 'dragon');
      this.add.image();




      player = this.add.sprite(100, 300,'MMan');
      players.push(player);
      this.anims.create({
        key: 'idle',
        frames: this.anims.generateFrameNumbers('MMan', { start:0, end: 1}),
        frameRate:3,
        repeat: -1,
      });

      Ui1 = this.add.sprite(240, 510, 'UIoverlay').setScale(6,3);
      Ui2 = this.add.sprite(640, 510, 'UIoverlay').setScale(4,3);

      playerText = this.add.text(100, 100, 'Attack', { fontSize: '32px', fill: '#FFF' });
      cursors = this.input.keyboard.createCursorKeys();



    }

    function update(){

      if (actions === Actions.IDLE){
      player.anims.play('idle', true);
      }

    }

</script>
</body>

</html>
